<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1f2328;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 340px;
            text-align: center;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 24px;
            color: #1f2328;
        }

        .form-container {
            background-color: #f6f8fa;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #1f2328;
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .password-header label {
            margin-bottom: 0;
        }

        .password-header a {
            font-size: 12px;
            color: #0969da;
            text-decoration: none;
            font-weight: 400;
        }

        .password-header a:hover {
            text-decoration: underline;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #1f2328;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            background-color: #1f883d;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #1a7f37;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #d1d9e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: #ffffff;
            padding: 0 12px;
            color: #59636e;
            font-size: 14px;
        }

        .oauth-buttons {
            margin-bottom: 16px;
        }

        .oauth-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            background-color: #ffffff;
            color: #1f2328;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .oauth-button:hover {
            background-color: #f6f8fa;
        }

        .footer-links {
            font-size: 14px;
            padding: 16px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #0969da;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .passkey-link {
            font-size: 14px;
        }

        .passkey-link a {
            color: #0969da;
            text-decoration: none;
        }

        .passkey-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg height="48" viewBox="0 0 16 16" width="48" aria-hidden="true">
                <path fill="#1f2328" d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </div>

        <h1>Sign in to GitHub</h1>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="username">Username or email address</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <div class="password-header">
                        <label for="password">Password</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="submit-button">Sign in</button>
            </form>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="oauth-buttons">
            <button class="oauth-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            <button class="oauth-button">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" fill="#000000"/>
                </svg>
                Continue with Apple
            </button>
        </div>

        <div class="footer-links">
            New to GitHub? <a href="index.html">Create an account</a>
        </div>

        <div class="passkey-link">
            <a href="#">Sign in with a passkey</a>
        </div>
    </div>
</body>
</html>
